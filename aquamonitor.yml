name: aquamonitor
channels:
  - conda-forge
  - pyviz
dependencies:
  - python=3.7.*
  - cartopy
  - geoviews
  - bokeh
  - hvplot
  - jupyterlab
   # for binder
  - jupyterhub-singleuser
  - jupyter_client
  - jupyter_server
  - matplotlib-base
  - netCDF4=1.5.8
  - pandas=1.3.*
  - pip
  - pyproj
  - rasterio
  - rioxarray
  - shapely<1.8.0  # No warnings for cartopy
  - pip:
    - openeo==0.11.0
